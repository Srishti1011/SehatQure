<!DOCTYPE html>
<html>
<head>
  <title>Patient Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Basic Details</h2>

    <form id="patientForm">

      <!-- Basic Info -->
      <input type="text" id="name" name="name" placeholder="Name" required>
      <input type="number" id="age" name="age" placeholder="Age" required>
      <input type="text" id="phone" name="phone" placeholder="Phone">

      <!-- Gender -->
      <select name="gender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <!-- Physical Info -->
      <input type="number" name="weight" placeholder="Weight (kg)">
      <input type="number" name="height" placeholder="Height (cm)">
      <input type="text" name="bloodGroup" placeholder="Blood Group">

      <!-- Medical Info -->
      <textarea name="allergies" placeholder="Allergies"></textarea>

      <label>Chronic Diseases</label>
      <select name="chronic">
        <option value="None">None</option>
        <option value="Diabetes">Diabetes</option>
        <option value="Asthma">Asthma</option>
        <option value="High Blood Pressure">High Blood Pressure</option>
        <option value="Low Blood Pressure">Low Blood Pressure</option>
      </select>

      <textarea name="otherDisease" placeholder="Any other disease"></textarea>

      <label>Disability</label>
      <select name="disability">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <textarea name="disabilityDesc" placeholder="If yes, describe"></textarea>

      <textarea name="familyHistory" placeholder="Family History (Optional)"></textarea>
      <textarea name="surgery" placeholder="Undergone any surgical procedures?"></textarea>
      <textarea name="extra" placeholder="Anything else?"></textarea>

      <button type="submit">Next</button>

    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
